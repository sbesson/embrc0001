---
name: marimba-p.liv0001
version: 1

defaults:
  # Should the column be processed when creating bulk-annotations (yes/no)
  include: no
  # Columns type of the bulk-annotations column
  type: string

  # If non-empty a string used to separate multiple fields in a column
  # White space will be stripped
  split: ;
  # Should this column be included in the clients (yes/no)
  includeclient: yes
  # Should this column be visible in the clients, if no the column should be
  # hidden in the client but will still be indexed by the searcher (yes/no)
  visible: yes
  # Should empty values be omitted from the client display
  omitempty: yes

columns:

  - name: Developmental stage
    clientname: Developmental stage
    include: yes
  - name: Experimental approach (CV term)
    clientname: Experimental approach
    include: yes
  - name: Expression pattern
    clientname: Expression pattern 1
    include: yes
  - name: Expression pattern 2
    clientname: Expression pattern 2
    include: yes
  - name: Expression pattern 3
    clientname: Expression pattern 3
    include: yes
  - name: Expression pattern 4
    clientname: Expression pattern 4
    include: yes
  - name: Embryo orientation
    clientname: Embryo orientation
    include: yes

  ######################################################################
  # mapr groups
  ######################################################################

  - group:
      namespace: openmicroscopy.org/mapr/organism
      columns:
        - name: Specie
          clientname: Specie
          include: yes


  - group:
      namespace: openmicroscopy.org/mapr/gene
      columns:
        - name: Gene name analyzed
          clientname: Gene
          include: yes